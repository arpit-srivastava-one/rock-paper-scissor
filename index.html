<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock - Paper - Scissor</h1>
    </div>

    <div class="middle">
        <div class="left-section">
            <div class="player-title">
                <h3>You</h3>
            </div>

            <div class="player-options">
                <div class="option" id="rock">
                    <div class="card">
                        <img src="images/rock.svg" alt="">
                        <div class="desc">Rock</div>
                    </div>
                </div>
                <div class="option" id="paper">
                    <div class="card">
                        <img src="images/paper.svg" alt="">
                        <div class="desc">Paper</div>
                    </div>
                </div>
                <div class="option" id="scissor">
                    <div class="card">
                        <img src="images/scissor.svg" alt="">
                        <div class="desc">Scissor</div>
                    </div>
                </div>
            </div>

            <div class="player-score">
                0
            </div>
        </div>

        <div class="right-section">
            <div class="player-title">
                <h3>Computer</h3>
            </div>

            <div class="player-options">
                <div class="option" id="rock">
                    <div class="card">
                        <img src="images/rock.svg" alt="">
                        <div class="desc">Rock</div>
                    </div>
                </div>
                <div class="option" id="paper">
                    <div class="card">
                        <img src="images/paper.svg" alt="">
                        <div class="desc">Paper</div>
                    </div>
                </div>
                <div class="option" id="scissor">
                    <div class="card">
                        <img src="images/scissor.svg" alt="">
                        <div class="desc">Scissor</div>
                    </div>
                </div>
            </div>

            <div class="player-score">
                0
            </div>
        </div>
    </div>

    <div class="footer">
        <h2>Placeholder Text</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
